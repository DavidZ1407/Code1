<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes_DZ</title>
    <script defer src="script.js"></script>
    <script defer src="node.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="diary_box">
        <h1 class="heading">My Notes</h1>

        <div class="note_buttons">
            <button data-date="Day_1" onclick="loadNotes('Day_1')">Git</button>
            <button data-date="Day_2" onclick="loadNotes('Day_2')">HTML</button>
            <button data-date="Day_3" onclick="loadNotes('Day_3')">CSS</button>
            <button data-date="Day_4" onclick="loadNotes('Day_4')">Coding 1</button>
            <button data-date="Day_5" onclick="loadNotes('Day_5')">Coding 2</button>
            <button data-date="Day_6" onclick="loadNotes('Day_6')">Day 6</button>
            <button data-date="Day_7" onclick="loadNotes('Day_7')">Day 7</button>
        </div>

        <div class="container_diary">
            <div class="col">
                <div class="col_box">
                    <div class="col_overlay">
                        <h2 class="overlay_title" id="noteTopic">Topic</h2>
                        <p class="overlay_subtext" id="noteNotes">Notes here...</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
